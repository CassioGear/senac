<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
</head>
<body>
    <h1>Responsável</h1>
    Nome:  <input type="text" name="nome" id="nome"><br>
    Vínculo com o Cliente: <input type="text" name="vincolo" id="vincolo">
    Nascimento: <input type="date" name="Nascimento" id="Nascimento">
    Sexo: <input type="radio"id="Masculino" name="genero" value="Masculino">
    <label for="Masculino">Masculino</label>
    <input type="radio" id="Feminino" name="genero" value="Feminino">
    <label for="Feminino">Feminino</label>
    <br>
    <label for="Estado Civil">Estado Civil:</label>
    <select name="Estado Civil" id="Estado Civil">
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viúvo">Viúvo</option>
    </select>    
        <br>
        <label for="Escolaridade">Escolaridade:</label>
        <select name="Escolaridade" id="Escolaridade">
        <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
        <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
        <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
        <option value="Ensino Médio Completo">Ensino Médio Completo</option>
        <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
        <option value="Ensino Superior Completo">Ensino Superior Completo</option>
        </select>

</body>
</html>
